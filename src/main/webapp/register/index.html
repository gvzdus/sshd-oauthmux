    <script type="text/javascript">
      function validateForm() {
        var x = document.forms["kform"]["authkey"].value;
        x = x.trim();
        var okay = true;
        var displayInput = false;
        var query = document.forms["kform"]["authkey"].type==='password' ?
                function (a) { return confirm(a + "\nShall I display the password field?") } : function (a) { alert(a); return true;};
        document.forms["kform"]["authkey"].value = x;
        if (x.match("[^A-Fa-f0-9-]")) {
          displayInput = query("The key must consist only of A-F and 0-9 characters, seperated by 2 '-' signs.");
          okay = false;
        } else if (! x.match("^[0-9a-fA-F]{3,8}-[0-9a-fA-F]{13,16}-[0-9a-fA-F]{13,16}$")) {
          displayInput = query("The key should look like this: ABCDEF12-ABCD...FE-ABCD...ER");
          okay = false;
        }
        if (displayInput)
          document.forms["kform"]["authkey"].type = "text";
        return okay;
      }
    </script>
